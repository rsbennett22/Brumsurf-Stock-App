{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/itemForm.css' %}">
    <script>
        var stockType = "{{stockType}}";
    </script>
    <script src="{% static 'js/generateItem.js' %}"></script>
    <title>Brumsurf Stock App</title>
</head>
<body onload="setOptions()">
    <h1><a href='/'>Brumsurf Stock App</a></h1>
    <div id='container'>
        <h3>{{stockType}} Form</h3>
        <form id="itemForm" action="{% url 'addNewItem' %}" method="POST">
            {% csrf_token %}
            <input id="stockType" name="stockType" value="{{stockType}}" readonly hidden>
            <div id='orange'>
                <label id='brandLabel'>
                    Brand: 
                </label>
                <select id="brand" name="brand"></select>
            </div>
            <br>
            <div id='blue'>
                <label for="gender" id="genderLabel" class="hidden">
                    Gender: 
                </label>
                <select id="gender" name="gender" class="hidden" onchange="updateSizeOptions()">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <br id="gBreak" class="hidden">
            <div id='sizeDiv' class='orange'>
                <label for="size" id="sizeLabel">
                    Size: 
                </label>
                <select id="size" name="size"></select>
            </div>
            <br id="sBreak">
            <div id='blue'>
                <label for="itemNum" id="numLabel">
                    Number: 
                </label>
                <input type="number" id="num" name="num" min="1" value="1">
            </div>
            <div id='orange'>
                <label for="amount" id="amountLabel" class="hidden">
                    Amount: 
                </label>
                <input type="number" id="amount" name="amount" min="1" class="hidden">
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
