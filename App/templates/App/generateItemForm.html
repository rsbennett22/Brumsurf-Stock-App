{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/itemForm.css' %}">
    <script>
        var stockType = "{{stockType}}";
    </script>
    <script src="{% static 'js/generateItem.js' %}"></script>
    <title>Brumsurf Stock App</title>
</head>
<body onload="setOptions()">
    <h1>{{stockType}} Form</h1>
    <button onclick="location.href='/'">Home</button>
    <br>
    <br>
    <form id="itemForm" action="{% url 'addNewItem' %}" method="POST">
        {% csrf_token %}
        <input id="stockType" name="stockType" value="{{stockType}}" readonly hidden>
        Brand: <select id="brand" name="brand" required>
        </select>
        <br>
        <label for="gender" id="genderLabel" class="hidden">Gender: </label><select id="gender" name="gender" class="hidden" onchange="updateSizeOptions()">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br id="gBreak" class="hidden">
        <label for="size" id="sizeLabel">Size: </label><select id="size" name="size">
        </select>
        <br id="sBreak">
        <label for="itemNum" id="numLabel">Number: </label><input type="number" id="num" name="num" min="1">
        <label for="amount" id="amountLabel" class="hidden">Amount: </label><input type="number" id="amount" name="amount" min="1" class="hidden">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
